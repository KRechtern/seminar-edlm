<template name="questionForm">

  <form>
    <div class="question-group">
      <label>Question</label>
      <input type="text" name="question" class="form-control" placeholder="Your Question">
    </div>

    <div class="form-group">
      <label>Antwort 1</label>
      <input type="text" name="choice1" class="form-control" placeholder="Antwort 1">
    </div>

    <div class="form-group">
      <label>Antwort 2</label>
      <input type="text" name="choice2" class="form-control" placeholder="Antwort 2">
    </div>

    <button type="submit" class="btn btn-lg btn-primary btn-block">Frage erstellen</button>
  </form>

</template>
