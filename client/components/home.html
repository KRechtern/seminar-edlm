<template name="home">
  <h1>Willkommen bei Feedbacker</h1>
  {{> loginButtons}}
  <a href="/topics"><button>Themen erstellen</button></a>
  {{#if isInRole 'normal'}}
  {{currentUser.slider.[0].tempo}}
  <input id="tempoSlider" type="range" min=-5 max=5 step=1 value={{currentUser.slider.[0].tempo}}>
  <div>
    {{ #each questions }}
      {{ > question }}
    {{ /each }}
  </div>
  {{/if}}

  {{#if isInRole 'admin'}}
  Tempo: {{tempo}}
  {{/if}}
</template>
