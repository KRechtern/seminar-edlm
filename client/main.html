<head>
  <meta charset="utf-8">
  <title>Quit App</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        {{ >questionForm }}
      </div>
    </div>
  </div>

  <div class="polls">
    {{ #each questions }}
      {{ >question }}
    {{ /each }}
  </div>
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>
